
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800">
    <div class="min-h-screen flex flex-col justify-center items-center p-6">
        <h1 class="text-4xl font-bold text-green-700 mb-6">ðŸŒ¾ Crop Recommendation System</h1>
        <form method="POST" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-4">
            <div>
                <label class="block text-sm font-semibold mb-1">Location</label>
                <input type="text" name="location" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your location">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Soil Type</label>
                <select name="soil_type" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option>Loamy</option>
                    <option>Sandy</option>
                    <option>Clay</option>
                    <option>Peaty</option>
                    <option>Chalky</option>
                    <option>Saline</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Season</label>
                <select name="season" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option>Short Rains</option>
                    <option>Long Rains</option>
                    <option>Dry Season</option>
                </select>
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Get Recommendations</button>
        </form>

        {% if recommendation %}
        <div class="mt-8 bg-white p-6 rounded-xl shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold text-green-700 mb-4">Recommended Crops:</h2>
            <ul class="list-disc pl-5 space-y-2">
                {% for crop, info in recommendation %}
                <li><span class="font-bold">{{ crop }}</span>: {{ info }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
